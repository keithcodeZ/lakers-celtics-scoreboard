<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakers VS Celtics - Scoreboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <!-- LAKERS -->
            <div class="lakers">
                <h1>LAKERS</h1>
                <div class="score-bg">
                    <h2 id="lakers-score">0</h2>
                </div>
                <div class="button-container">
                    <button onclick="lakersPlus1()">+1</button>
                    <button onclick="lakersPlus2()">+2</button>
                    <button onclick="lakersPlus3()">+3</button>
                </div>
            </div>

            <!-- CELTICS -->
            <div class="celtics">
                <h1>CELTICS</h1>
                <div class="score-bg">
                    <h2 id="celtics-score">0</h2>
                </div>
                <div class="button-container">
                    <button onclick="celticsPlus1()">+1</button>
                    <button onclick="celticsPlus2()">+2</button>
                    <button onclick="celticsPlus3()">+3</button>
                </div>
            </div>
        </div>
        <div class="reset-btn">
            <button onclick="reset()">RESET SCORES</button>
        </div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
